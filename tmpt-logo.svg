<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Inner glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>

  <!-- Dollar sign mark (stylized T with $ accent) -->
  <!-- Main T crossbar -->
  <rect x="128" y="168" width="256" height="44" rx="22" fill="url(#textGrad)"/>
  <!-- Main T stem -->
  <rect x="214" y="168" width="84" height="200" rx="22" fill="url(#textGrad)"/>

  <!-- Small $ accent dot -->
  <circle cx="338" cy="155" r="16" fill="rgba(255,255,255,0.9)"/>
</svg>
